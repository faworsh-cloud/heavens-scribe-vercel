    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+Hebrew:wght@400;700&family=Noto+Sans+Greek:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans KR"', '"Noto Sans Hebrew"', '"Noto Sans Greek"', 'sans-serif'],
            },
            colors: {
              primary: {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554'
              }
            }
          }
        }
      }
    </script>
    <style>
      .highlight-sermon {
        transition: background-color 0.5s ease-in-out;
        animation: highlight-animation 2s ease-in-out;
      }
      @keyframes highlight-animation {
        0% { background-color: transparent; }
        25% { background-color: #bfdbfe; } /* blue-200 */
        75% { background-color: #bfdbfe; } /* blue-200 */
        100% { background-color: transparent; }
      }
      .dark .highlight-sermon {
        animation-name: highlight-animation-dark;
      }
      @keyframes highlight-animation-dark {
        0% { background-color: transparent; }
        25% { background-color: #1e40af; } /* blue-800 */
        75% { background-color: #1e40af; } /* blue-800 */
        100% { background-color: transparent; }
      }
    </style>
